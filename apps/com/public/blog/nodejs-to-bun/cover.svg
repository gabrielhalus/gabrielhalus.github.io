<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf9f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0ede8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a278f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c52d3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#grad1)"/>

  <!-- Decorative circles -->
  <circle cx="1050" cy="100" r="150" fill="url(#grad2)" opacity="0.1"/>
  <circle cx="150" cy="600" r="120" fill="url(#grad2)" opacity="0.1"/>

  <!-- Main content -->
  <text x="600" y="280" font-size="72" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="Georgia, serif">
    Why I Switched from Node.js to Bun
  </text>

  <text x="600" y="380" font-size="28" text-anchor="middle" fill="#6b6b6b" font-family="system-ui, sans-serif">
    15x faster cold start, 3.7x faster test suite
  </text>

  <!-- Accent line -->
  <rect x="500" y="420" width="200" height="4" fill="#a278f6" rx="2"/>
</svg>