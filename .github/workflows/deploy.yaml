name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f apps/com/Dockerfile -t www.gabrielhalus.com .

      - name: Save image to archive
        run: |
          docker save www.gabrielhalus.com | gzip > image.tar.gz

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy image to VPS
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -P 22 image.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/image.tar.gz

      - name: Load and run container on VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 22 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            docker load < /tmp/image.tar.gz
            docker stop www.gabrielhalus.com || true
            docker rm www.gabrielhalus.com || true
            docker run -d --name www.gabrielhalus.com -p 3000:3000 www.gabrielhalus.com
          EOF
